<!DOCTYPE html>
<html>
<head>
  <title>Flask App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d86ebd;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 40px;
    }

    form {
      margin: 20px auto;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #ee4ae6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c43dbf;
    }

    /* Modal styling with fade effect */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      overflow: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      display: block;
      opacity: 1;
    }

    .modal-content {
      background-color: #ee4ae6;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: left;
      color: white;
      position: relative;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .close {
      position: absolute;
      right: 15px; top: 10px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Welcome to YourJournal</h2>
  <p>A quick and easy way to Journal</p>

  <!-- Login Form -->
  <form method="POST" action="/login">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" class="password-field" placeholder="Enter password">

    <input type="checkbox" onclick="togglePasswords()"> Show Password
    <button type="submit">Login</button>
  </form>

  <button id="openModalBtn" type="button">Register</button>

  <!-- Register Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>
      <h2>Create Account</h2>
      <form method="POST" action="/register">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="username" placeholder="Choose username">

        <label for="Setpassword">Password:</label>
        <input type="password" id="Setpassword" name="Setpassword" class="password-field" placeholder="Choose password">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="password-field" placeholder="Confirm password">

        <input type="checkbox" onclick="togglePasswords()"> Show Password
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const openBtn = document.getElementById("openModalBtn");
    const closeBtn = document.getElementById("closeModalBtn");

    function togglePasswords() {
      document.querySelectorAll('.password-field').forEach(field => {
        field.type = field.type === 'password' ? 'text' : 'password';
      });
    }

    openBtn.onclick = () => modal.classList.add("show");
    closeBtn.onclick = () => modal.classList.remove("show");
    window.onclick = (e) => { if (e.target == modal) modal.classList.remove("show"); };
  </script>
</body>
</html>
